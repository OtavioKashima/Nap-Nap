<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Nap Nap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nap Nap</h1>
        <button class="btn-pesquisa">Pesquisar</button>
    </header>

    <main>
        <section class="secao-esquerda">
            <h2>Conversas</h2>
            <ul class="lista-contatos">
                <li>
                    <img src="foto-contato1.jpg" alt="Nome do Contato 1">
                    <span class="nome-contato">Nome do Contato 1</span>
                </li>
                <li>
                    <img src="foto-contato2.jpg" alt="Nome do Contato 2">
                    <span class="nome-contato">Nome do Contato 2</span>
                </li>
                </ul>
        </section>

        <section class="secao-direita">
            <h2>Ligações</h2>
            <ul class="lista-contatos">
                <li>
                    <img src="foto-contato3.jpg" alt="Nome do Contato 3">
                    <span class="nome-contato">Nome do Contato 3</span>
                </li>
                <li>
                    <img src="foto-contato4.jpg" alt="Nome do Contato 4">
                    <span class="nome-contato">Nome do Contato 4</span>
                </li>
                </ul>
        </section>
    </main>
</body>
</html>
