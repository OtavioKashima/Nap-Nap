<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snorlax Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="snorlax.jpg" alt="Snorlax" class="chat-avatar">
            <h1>Snorlax central de ajuda</h1>
        </div>
        <div class="chat-messages">
            </div>
        <div class="chat-input">
            <input type="text" placeholder="Digite sua mensagem..." class="chat-message-input">
            <button class="chat-send-button">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
