    <div id="contact-popup" style="display: none;">
      <div class="popup-header">
        <h2>Contate-nos</h2>
        <img src="https://cdn.bulbagarden.net/upload/thumb/4/4a/Snorlax.png/250px-Snorlax.png" alt="Snorlax" class="snorlax">

          Instagram</a></li>
        <li><a href="https://wa.me/your_whatsapp_number" target="_blank" class="whatsapp">

          WhatsApp</a></li>

          Gmail</a></li>
      </ul>
    </div>

    <!-- Adicionei um script para abrir a janela pop-up quando o botão for clicado -->
    <script>
      document.getElementById('contact-btn').addEventListener('click', function() {
        document.getElementById('contact-popup').style.display = 'block';
      });
